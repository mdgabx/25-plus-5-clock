<!DOCTYPE html>
<html>
    <head>
        <title>25 + 5 clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>

            html {
                display: block;
                padding: 0;
                margin: 0;
                height: 100%;
            }

            body {
                min-height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                background: linear-gradient(to right, #970d1a, #4e204d);
                background-size: contain;
                font-family: Consolas;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100%;
                color: #fff;
            }

            .length-groups {
                display: flex;
                align-items: stretch;
                justify-content: space-evenly;
                flex-direction: row;
                width: 600px;
            }

            label {
                text-align: center;
                width: 100%;
                margin: 10px;
            }

            .break-con, .session-con {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .break-options span, .session-options span {
                padding: 0 20px;
            }

            .timer-con, .timer {
                width: 100%;
                margin: auto;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .timer {
                border: 10px solid #fff;
                margin: 30px 20px;
                padding: 10px;
                width: 40% !important;
            }

            .options {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
            }

            .options > button {
                cursor: pointer;
                background: transparent;
                border: none;
                color: #fff;
                margin: 0;
                padding: 0;
            }

            span:hover {
                opacity: 0.7;
            }

        </style>
    </head>
    <body> 
        <div id="app"></div>
    </body>
</html>

<script type="text/babel">
    

    const App = () => {

        const [breakLen, setBreakLen] = React.useState(5);
        const [sessionLen, setSessionLen] = React.useState(25);
        const [play, setPlay] = React.useState(false);
        const [timeType, setTimeType] = React.useState("SESSION");
        const [timeLeft, setTimeLeft] = React.useState(1500);

        const handleBreakIncrement = () => {
            if(breakLen < 60) {
                setBreakLen(breakLen + 1);
            }
        };

        const handleBreakDecrement = () => {
            if(breakLen > 1) {
                setBreakLen(breakLen - 1);
            }
        };

        const handleSessionIncrement = () => {
            if(sessionLen < 60) {
                setSessionLen(sessionLen + 1);
            }
        };

        const handleSessionDecrement = () => {
            if(sessionLen > 1) {
                setSessionLen(sessionLen - 1);
            }
        };

        const timeFormatter = () => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft - minutes * 60;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            return `${formattedMinutes}:${formattedSeconds}`;
        };

   
        const title = timeType === "SESSION" ? "Session" : "Break";

        const {handlePlay, handleReset} = {}

        return (
            <div className="container">  
                    <h1>25 + 5 Clock</h1>
                <div className="main">
                    <div className="length-groups">
                        <div className="break-con">
                            <label id="break-label">Break Length</label>
                            <div className="break-options">
                                <button disabled={play} id="break-decrement" onClick={handleBreakDecrement}><span className="material-icons">arrow_drop_down</span></button>
                                <span id="break-length">{breakLen}</span>
                                <button disabled={play} id="break-increment" onClick={handleBreakIncrement}><span className="material-icons">arrow_drop_up</span></button>
                            </div>
                        </div> 
                        <div className="session-con">
                            <label id="session-label">Session Length</label>
                            <div className="session-options">
                                <button disabled={play} id="session-decrement" onClick={handleSessionDecrement}><span className="material-icons">arrow_drop_down</span></button>
                                <span disabled={play} id="session-length">{sessionLen}</span>
                                <button id="session-increment" onClick={handleSessionIncrement}><span className="material-icons">arrow_drop_up</span></button>
                            </div>
                        </div>
                    </div>
                    <div className="timer-con">
                        <div className="timer">
                                <h2 id="timer-label">{title}</h2>
                                <div id="time-left">{timeFormatter()}</div>
                        </div>
                        <div className="options">
                            <button onClick={handlePlay}>
                                <span className="material-icons" id="start_stop">play_arrow</span>
                                <span className="material-icons">pause</span>
                            </button>
                            <button onClick={handleReset} className="material-icons" id="reset">replay</button>
                        </div>
                    </div>
                </div>
                <audio id="beep" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav">
            </audio>
            </div>
           
        );
    }

    ReactDOM.render(<App />, document.querySelector("#app"));

</script>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
